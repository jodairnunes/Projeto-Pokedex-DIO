<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Link Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/modalDetail.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>

<body>
    <section class="content" id="content">
        <div class="detailHeadingTop">
            <i class='bx bx-arrow-back' id="poke-detail"></i>
            <i class='bx bx-menu'></i>
        </div>
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>

    <section class="containerModelPoke hide" id="model-poke">
        <div class="detailModelPoke">
            <div class="detailHead">
                <div class="detailHeadingTop">
                    <i class='bx bx-arrow-back' id="arrow-back"></i>
                    <i class='bx bx-heart' ></i>
                </div>
                <div class="detailHeader">
                    <div class="detailHeading">
                        <h1 class="detailName">Bulbassaur</h1>
                        <div class="datailType">
                            <p>Grass</p>
                            <p>Posin</p>
                        </div>
                    </div>
                    <span>#001</span>
                </div>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="pokemon">
            </div>
            <div class="mainDetail">
                <div class="mainHeader">
                    <table id="table">
                        <thead>
                          <tr class="tableHeader">
                            <th>About</th>
                            <th>Base Stats</th>
                            <th>Evolution</th>
                            <th>Moves</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr class="tableBody">
                            <td>Species</td>
                            <td>Speed</td>
                          </tr>
                          <tr class="tableBody">
                            <td>height</td>
                            <td>23,6*(0.70cm)</td>
                          </tr>
                          <tr class="tableBody">
                            <td>weight</td>
                            <td>15.2lbs(6.9kg)</td>
                          </tr>
                          <tr class="tableBody">
                            <td>Abilities</td>
                            <td>Overgrow, Chiorophyl</td>
                          </tr>
            
                          <tr class="tableHeader">
                            <th>Breeding</th>
                          </tr>
                          <tr class="tableBody">
                            <td>Gender</td>
                            <td><i class='bx bx-male-sign'></i>87.5%</td>
                            <td> <i class='bx bx-female-sign'></i>12.5%</td>
                          </tr>
                          <tr class="tableBody">
                            <td>Egg Groups</td>
                            <td>Monster</td>
                          </tr>
                          <tr class="tableBody">
                            <td>Egg Cycle</td>
                            <td>Grass</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>

    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/model-details.js"></script>
</body>

</html>
